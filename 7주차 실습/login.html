<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login Page</title>
    </head>
    <body id="login">
        <A>회원가입</A>
        <a>아이디/비밀번호 찾기</a>
        <form>
            <fieldset>
                <span>사용자 아이디</span>
                <input id=username" type="text"><br>
                <span>비밀번호</span>
                <input id="password" type="password"><br>
                <input id="login_button" type="submit" value="로그인" disabled>
                <input id="reset" type="button" value="취소" disabled>
            </fieldset>
        </form>
    </body>
</html>
