<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Signup Page
        </title>
    </head>
    <body id="signup">
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <span>사용자 아이디</span><input id="username2" type="text">&nbsp;<input id="dup_check" type="button" value="중복체크"><br>
                <span>비밀번호</span><input id="pass1" type="password"><br>
                <span>비밀번호 확인</span><input id="pass2" type="password"><br>
                <span>이름</span><input id="name" type="text"><br>
                <span>전화번호</span><input id="tel" type="tel"><br>
                <span>이메일</span><input id="email" type="email"><br>
                <span>생일</span><input id="birth" type="date"><br>
                <span>연령대</span>
                <select>
                    <option>10대 이하</option>
                    <option>20대</option>
                    <option>30대</option>
                    <option>40대</option>
                    <option>50대 이상</option>
                </select><br>
                <span>관심분야</span>
                <label>인문학 <input type="checkbox" name="interest" value="humility"></label>
                <label>교육 <input type="checkbox" name="interest" value="education"></label>
                <label>예술 <input type="checkbox" name="interest" value="art"></label>
                <label>컴퓨터 <input type="checkbox" name="interest" value="computer"></label>
                <label>기타분야 <input type="checkbox" name="interest" value="etc"></label>
                <br>
                <span>배경 색상</span><input type="color"><br>
                <span>간단한 자기소개</span><br>
                <textarea rows="5" cols="20">간단한 자기소개를 써 주세요.</textarea>
            </fieldset>
            <input id="signup_button" type="submit" value="회원가입" disabled>
            <input id="reset2" type="button" value="취소" disabled>
        </form>
    </body>
</html>
